name: Unified Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.25)'
        required: true
        type: string
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Auto-determine next version based on release type
            CURRENT=$(grep '^version:' chart/Chart.yaml | awk '{print $2}')
            MAJOR=$(echo $CURRENT | cut -d. -f1)
            MINOR=$(echo $CURRENT | cut -d. -f2)
            PATCH=$(echo $CURRENT | cut -d. -f3)

            case "${{ github.event.inputs.release_type }}" in
              major)
                VERSION="$((MAJOR + 1)).0.0"
                ;;
              minor)
                VERSION="${MAJOR}.$((MINOR + 1)).0"
                ;;
              patch)
                VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
                ;;
            esac
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸš€ Releasing version ${VERSION}"

      - name: Update Chart Version
        run: |
          sed -i "s/^version: .*/version: ${{ steps.version.outputs.version }}/" chart/Chart.yaml
          git add chart/Chart.yaml
          git diff --quiet --staged || git commit -m "chore: release version ${{ steps.version.outputs.version }}"

      - name: Create and Push Tag
        run: |
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin main
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Package and Publish Helm Chart to GitHub Pages
        run: |
          # Package the chart
          helm package chart/

          # Checkout or create gh-pages branch in a temporary directory
          git worktree add /tmp/gh-pages gh-pages 2>/dev/null || {
            git worktree add --detach /tmp/gh-pages
            cd /tmp/gh-pages
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
            cat > index.html <<'HTMLEOF'
          <!DOCTYPE html>
          <html>
          <head><title>Dev Container Helm Chart Repository</title></head>
          <body>
          <h1>Dev Container Helm Chart Repository</h1>
          <p>Add this repository to Helm:</p>
          <pre>helm repo add devcontainer https://cpfarhood.github.io/devcontainer</pre>
          <p>Install the chart:</p>
          <pre>helm install mydev devcontainer/devcontainer --set name=mydev</pre>
          </body>
          </html>
          HTMLEOF
            git add index.html
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
            cd -
          }

          # Copy packaged chart to gh-pages worktree
          cp devcontainer-${{ steps.version.outputs.version }}.tgz /tmp/gh-pages/

          # Update Helm repo index
          cd /tmp/gh-pages
          if [ -f index.yaml ]; then
            helm repo index . --url https://cpfarhood.github.io/devcontainer --merge index.yaml
          else
            helm repo index . --url https://cpfarhood.github.io/devcontainer
          fi

          # Commit and push
          git add index.yaml *.tgz index.html 2>/dev/null || true
          git commit -m "Publish chart ${{ steps.version.outputs.version }}"
          git push origin gh-pages
          cd -

          # Clean up worktree
          git worktree remove /tmp/gh-pages

      - name: Generate Release Notes
        id: notes
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD)
          fi

          cat << EOF > release-notes.md
          ## ðŸš€ Release ${{ steps.version.outputs.version }}

          ### Changes
          ${COMMITS}

          ### Docker Image
          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          \`\`\`

          ### Helm Chart
          \`\`\`bash
          helm repo add devcontainer https://cpfarhood.github.io/devcontainer
          helm repo update
          helm install mydev devcontainer/devcontainer --version ${{ steps.version.outputs.version }} --set name=mydev
          \`\`\`
          EOF

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release-notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false